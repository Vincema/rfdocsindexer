[tox]
envlist = 
    lint
    py36, py39
isolated_build = True

[testenv]
require_locked_deps = True
locked_deps =
    coverage
    pytest
allowlist_externals =
    coverage
commands =
    coverage run -m pytest
    coverage report -m

[testenv:lint]
basepython = python3.9
locked_deps =
    black
    flake8
    isort
    mypy
    types-toml
commands =
    black rfdocsindexer/ tests/
    flake8 rfdocsindexer/ tests/
    isort rfdocsindexer/ tests/
    mypy rfdocsindexer/
